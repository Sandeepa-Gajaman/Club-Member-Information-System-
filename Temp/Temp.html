<!DOCTYPE html>
<html lang= "en">
<head>
<title>Temp</title>
<meta charset= "utf-8">
<meta name= "viewport" content= "width=device-width, initial-scale= 1"> 							<!--Compatibility for devices with small screens-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!--Linking the bootstrap libraries throug CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>

<p id= "status">Blank</p>

<button id= "myButton" class= "btn btn-default" onclick= "showModal();">Show</button>

<!-- Modal box-->
<div class= "modal fade" id= "saveModal" role= "dialog">
<div class= "modal-dialog">
    
<div class= "modal-content">
<div class= "modal-header" style="  background-color: #fefbd8;">
<button type= "button" class= "close" data-dismiss= "modal">&times;</button>
<h4 class= "modal-title"><span class= "glyphicon glyphicon-question-sign">&nbsp </span>Confirm Action</h4>
</div>

<div class= "modal-body"><p>Are you sure you want to save?</p></div>

<div class= "modal-footer">
<button type= "button" class= "btn btn-success" data-dismiss= "modal" value= "yes" onclick= "save();">Yes</button>
<button type= "button" class= "btn btn-danger" data-dismiss= "modal" value= "no" onclick= "dontSave();">No</button>
</div>
</div>

</div>
</div>
<!---->

<script>
var result;

function showModal(){
	$("#saveModal").modal();
	
}
function save(){
	result= "Saved!";
	document.getElementById("status").innerHTML= result;
}

function dontSave(){
	result= "Not saved!";
	document.getElementById("status").innerHTML= result;
}
</script>

</body>
</html>
